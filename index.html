    <head>
        <meta charset="utf-8">

        <title>My Fortnite Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <input type="text" placeholder="enter epic username" title="username" id="epic-username" />
        <button id="user-submit" onClick="getUserStats()">GET STATS</button>


        <div class="stat">
            <h4>TOTAL KILLS:</h4>
            <h2 id="total-kills"></h2>
        </div>
        <div class="stat">
            <h4>MATCHES PLAYED:</h4>
            <h2 id="matches-played"></h2>
        </div>
        <div class="stat">
            <h4>MATCHES WON:</h4>
            <h2 id="placed-top"></h2>
        </div>
        <div class="stat">
            <h4>PLAYERS OUTLIVED:</h4>
            <h2 id="players-outlived"></h2>
        </div>
        <div class="stat">
            <h4>OVERALL SCORE:</h4>
            <h2 id="overall-score"></h2>
        </div>

        <script src="js/script.js" ></script>
    </body>
